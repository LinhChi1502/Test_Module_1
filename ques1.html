<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 1</title>
</head>
<body>
<script>
    function firstDegreeEquation(a,b) {
        if (a === 0) {
            if (b === 0) {
                return "Vô số nghiệm";
            } else {
                return "Vô nghiệm";
            }
        } else {
            return -b/a;
        }
    }
    let result = firstDegreeEquation(5,8);
    document.write(result);
</script>
</body>
</html>
