<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 3</title>
</head>
<body>
<script>
    function countVocal(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            let character = array[i].toLowerCase();
            if (character === "a" ||
                character === "o" ||
                character === "u" ||
                character === "i" ||
                character === "e") {
                count++;
            }
        }
        if (count === 0) {
            return false;
        } else {
            return count;
        }
    }

    let string = prompt("Enter your string: ");
    let arr = [];
    for (let i of string) {
        arr.push(i);
    }
    let result = countVocal(arr);
    document.write(result);
</script>
</body>
</html>
