<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 2</title>
</head>
<body>
<script>
    function findIndex(item, array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === item) {
                return array.indexOf(item);
            }
        }
        return "Không thuộc mảng";
    }

    let arr = [2, 3, 8, 9, 15];
    let num = prompt("Enter your number: ");
    let result = findIndex(num, arr);
    document.write(result);
</script>
</body>
</html>
